<script>
	document.addEventListener("deviceready", onDeviceReady, false); //waits for devce to get ready

	function onDeviceReady() {
		document.addEventListener("pause", onPause, false); //handles pause event
		document.addEventListener("resume", onResume, false); //handles resume event 
		alert("Device is Ready"); //displays message to show that the function is working

	}


//What to do when paused
function onPause(){
	
	alert("paused!");
}

//What to do when resumed

{

}
</script>
